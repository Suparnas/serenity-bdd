name: Regression Tests Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests from'
        required: false
        default: 'main'
      browser:
        description: 'browser to run tests'
        required: true
        type: choice
        options:
          - chrome
          - firefox
          - safari
          - edge
      os:
        description:  'environment to run tests'
        required: true
        type: choice
        options:
          - macos-latest
          - ubuntu-latest
          - windows-latest

jobs:
  build:

    runs-on: ${{github.event.inputs.os}}

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven


        if: ${{github.event.inputs.browser}} = 'firefox'
      - name: Setup firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: 98.0
        if: ${{github.event.inputs.browser}} = 'chrome'
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Build with Maven
        run: mvn clean verify serenity:aggregate -Dwebdriver.driver=${{github.event.inputs.browser}}
